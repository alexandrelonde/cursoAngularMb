<div class="class">
  <h2> Two way data binding</h2>
  <form>
    <input type="text" [(ngModel)]="name"
      name="name"
      placeholder="Login"
    />

    <input type="password" [(ngModel)]="password"
      name="password"
      placeholder="Senha"
    />

    <input type="submit" value="LOGAR"/>

  </form>

  <div *ngIf="name !== ''">
    <p>O nome Ã©: {{ name }}</p>
  </div>
</div>
